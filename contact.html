<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contate-nos | Meu Banco</title> 
    <link rel="icon" href="./img/bankk.jpg" type="image/png"> 
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/contact.css'>
    
</head>             <!-- fazer responsividade -->
<body>
    
    <header>  
        <nav>  
            <p id="logo"> <a href="./index.html"> Meu Banco </a> </p>
            <ul> 
                <li> <a href="./index.html"> Home </a> </li>
                <li> <a href="./ourcards.html"> Nossos Cartões  </a> </li>
                <li> <a href="./finance.html"> Finança</a> </li>
                <li> <a href="./contact.html"> Contate-nos </a> </li>
                
            </ul>         <br>	
        </nav>
    </header>

        <section class="content"> 
                <div class="contact">  
                    <div class="top-contact"> 
                        <h1 id="title-contact"> Contate-nos </h1>
                        <p id="text-contact"> Preencha o formulário de suporte abaixo </p>
                    </div>
                        <form class="form" method="POST">
                            <div class="campo">
                                <label for="nome"> <strong> Nome: </strong> </label>
                                <input type="text" name="nome" id="nome" required placeholder="Name">
                            </div>

                            <div class="campo"> 
                                <label for="email"> <strong> Email: </strong> </label>
                                <input type="Email" name="email" id="email" required placeholder="E-mail">
                            </div>  

                            <div class="campo"> 
                                <label for="phone"> <strong> Telefone: </strong> </label>  <!-- Fazer com que seja um campo para telefone futuramente...-->
                                <input type="tel" name="number" id="number" required placeholder="Phone">
                            </div>  

                            <div class="campo">
                                <textarea class="areatext" name="mensagem" placeholder="Digite sua mensagem"> </textarea>
                            </div>

                            <div class="position-button"> 
                            <input type="submit" value="Send" class="button">
                            </div>
                        </form>
                </div>

                <article class="content-contact">     
                    <h2> Conheça outros canais </h2>
                    <p> Acesse abaixo </p>
                    <ul class="channel-position-button"> 
                       <li>  <button class="channel-button"> Ouvidoria  </button> </li>
                       <li>  <button class="channel-button"> Comparecimento </button> </li>
                       <li>  <button class="channel-button"> Trabalhe Conosco </button> </li>
                    </ul>

                        <div class="atendance">
                            <h3 id="t-a">Horário de Funcionamento </h3> 
                            <p id="p-a"> Segunda a sexta, das 10h às 22h. </p>
                        </div>

                        <div class="contact-number"> 
                            <h4 id="t-c">  Ligue para nós  </h4>
                            <p id="p-c"> (61) 9 9891-8139 </p>
                        </div>
                    
                </article>

        </section>

</body>
</html>
